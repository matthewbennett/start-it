<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start It</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    
    <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Main.js -->
    <script src="js/main.js"></script>
    
        <!-- Fonts & Icons -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!-- shapeHover -->
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <!-- landingPage -->
    <span id="landingPage">
      <div class="panel start"></div>
      <div class="startCover">
        <h1><span>START IT</span> BY ORGANIZING YOUR START UP IDEA</h1>
        <h3>First step in making your idea a reality is giving it a Name</h3>
        <div class="nameInput">
          <textarea id="nameInput" placeholder="Bitcoin"></textarea>
          <div class="powerButton">
            <i class="fa fa-power-off"></i>
          </div>
        </div>
      </div>
    </span>

    <!-- description page -->
    <div class="panel description">
      <h1 class="logo">START IT</h1>
      <div class="sideNav">
        <h3 class="ideaName">Terminus</h3>
        <ul>
          <li>Project</li>
          <li>Description</li>
          <li>Chanels</li>
          <li>Funding</li>
        </ul>
      </div>
      <div class="descriptionInputWrapper">
        <h3>Description</h3>
        <textarea></textarea>
      </div>
      <div class="helperNote">
        <p>Short descriptions are sometimes better! A simple idea is worth more than gold</p>
      </div>

    </div>
</body>

  </html>
